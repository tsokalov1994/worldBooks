{% extends "catalog/base.html" %}
{% block content %}
    <div class="row text-center text-dark lh-2">
        <h4>List of books from database</h4>
    </div>
    {% if books %}
    <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Image</th>
                <th>Show image</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td><a href="{{ book.id }}">{{ book.title }}</a></td>
                    <td>{{ book.display_author }}</td>
                    <td>{{ book.genre }}</td>
                    <td><img src="{{ book.photo.url }}" alt="connect"
                    style="max-height:100px"
                    ></td>
                    <td><a href="{{ book.photo.url }}" class="btn btn-primary"
                    target="_blank">Show</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>database is empty</p>
    {% endif %}
{% endblock %}
