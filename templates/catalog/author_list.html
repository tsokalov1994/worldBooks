{% extends "catalog/base.html" %}
{% block content %}
    <h4>List if authors</h4>
    {% if author_list %}
        <table class="table table-striped table-bordered text-start">
            <thead>
                <th>Author</th>
                <th>Photo</th>
                <th>Show photo</th>
            </thead>
            <tbody>
                {% for author in author_list.all %}
                <tr>
                    <td><a href="{{author.id}}">{{author.first_name}}</a></td>
                    <td><img src="{{author.photo.url}}" alt="connect" style="max-height: 100px"></td>
                    <td><a href="{{author.photo.url}}" class="btn btn-primary" target="_blank">Show</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No authors in bd</p>
    {% endif %}
{% endblock %}
